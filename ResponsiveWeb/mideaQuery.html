<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        @media screen and (max-width: 800px) {  /* 800px 이하 일 경우 적용 된다. */
            div {
                width: 100px;
                height: 100px;
                background-color: violet;
            }

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
