<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <style>
        .high {
            color: red;
            background-color: yellow;
            border: 1px solid;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $.noConflict(); // $를 제이쿼리 식별자로 쓰지않겠다는 말
       jQuery(function() {  // $대신 jQuery를 써주면 잘 적용됨 
        jQuery("h1").click(function() {
            jQuery("h1").removeClass("high");
            });
       });
    </script>
</head>
<body>
    <h1 class="high">자바스크립트</h1>
</body>
</html>
