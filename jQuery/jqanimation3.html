            <p>한화는 12일 사직 롯데전에서 또 한 번의 역전패를 당했다. 선발 장민재가 5⅓이닝 3피안타 2볼넷 1탈삼진 1실점(비자책) 역투를 펼치며 6회까지 2-1 리드를 잡았다.</p>
            <p>그러나 7회 투입된 윤대경이 안중열에게 불의의 일격을 맞았다. 동점 솔로 홈런을 허용하며 2-2 동점. 이어 8회 강재민이 정훈에게 결승타를 맞고 또 한 번의 역전패를 당했다.</p>
