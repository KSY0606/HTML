<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            var color = ["yellow", "orange", "green", "red", "gray", "blue"];
            for(var i = 0; i < 6; i++){
                $("h1").eq(i).css("background", color[i]);
            }
        });
    </script>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <h1>제이쿼리 메서드</h1>
    <h1>제이쿼리 이벤트</h1>
    <h1>제이쿼리 애니메이션</h1>
    <h1>제이쿼리 플러그인</h1>
    <h1>제이쿼리 실무응용</h1>
</body>
</html>
