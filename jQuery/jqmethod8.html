<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 600px;
            height: 700px;
            border: 3px solid;
            text-align: center;
            display: inline-block;
            background-color: black;
        }
        div img {
            opacity: 0;
        }
        .sw {
            vertical-align: bottom;
        }
    </style>
    <script>
        $(function(){
            var sw = false;
            $("img").click(function (){
                sw = !sw;
                if(sw) {
                    $(this).attr("src", "images/light-switch.png");
                    $("div").css("backgroundColor", "white");
                    $("div img").css("opacity", 1);
                }else {
                    $(this).attr("src", "images/light-switch1.png");
                    $("div").css("backgroundColor", "black");
                    $("div img").css("opacity", 0);
                }
                // $(선택자).removeAttr(속성이름); ->  해당 속성을 제거.
            });
        });
    </script>
</head>
<body>
    <div>
        <img src="images/귀신.jpg" alt="">
    </div>
    <img class="sw" src="images/light-switch1.png" alt="">
</body>
</html>
