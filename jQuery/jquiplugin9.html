<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI플로그인</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        .box {
            padding: 5px;
        }
        .box > p {
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        $(function() {
            $("#button").hover(function() {
                $(this).addClass("ui-state-hover");
            }, function() {
                $(this).removeClass("ui-state-hover");
            });
            $("#button").click(function() {
                $(this).toggleClass("ui-state-active");
            });
            $("#radiobox").buttonset(); // #radiobox border변경
            $("#radiobox > input").change(function() {
                reset();
                $("#output").addClass("ui-state-" + $(this).val());
            });
            $("button").click(function() {  // button태그
                reset();
            });
            function reset() {  // 사용자 정의 함수
                $("#output").attr("class", "ui-widget-content ui-corner-all");  // 이미 #output에는 클래스가 존재하지만 change될때마다 class 변경을 위해 입력
            }
        });
    </script>
</head>
<body>
    <div id="button" class="box ui-state-default ui-corner-all">
        <p>코로나 우리 모두 이겨냅시다.</p>
    </div>
    <div id="radiobox">
        <input type="radio" id="highlight" name="theme" value="highlight">
        <label for="highlight">highlight</label>
        <input type="radio" id="error" name="theme" value="error">
        <label for="error">error</label>
        <input type="radio" id="error-text" name="theme" value="error-text">
        <label for="error-text">error-text</label>
        <input type="radio" id="disabled" name="theme" value="disabled">
        <label for="disabled">disabled</label>
        <button>RESET</button>
    </div>
    <div id="output" class="ui-widget-content ui-corner-all">
        <p>김민재, 나폴리 '이적 합의 완료'</p>
        <p>김민재(페네르바체)가 나폴리와 급물살을 타고 있다. 숱한 굵직한 팀과 연결됐지만, 최종 행선지는 나폴리로 보인다.</p>
    </div>
</body>
</html>
