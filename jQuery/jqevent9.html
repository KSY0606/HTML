<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        textarea {
            resize: none;  /* textarea의 사이즈를 조절하지 못하게 함 */
        }
    </style>
    <script>
        $(function() {
            $("textarea").keyup(function() {
                var inputlength = $(this).val().length;
                var remain = 80-inputlength;
                if(remain < 0) {
                    $("h2").html("MMS로 전환됩니다.").css("color", "red");
                }else {
                    $("h2").html(remain + "자 입력가능합니다.").css("color", "black");
                }
            });
        });
    </script>
</head>
<body>
   <div>
    <h1>메모</h1>
    <h2>80</h2>
    <textarea cols="50" rows="7"></textarea>
   </div>
</body>
</html>
