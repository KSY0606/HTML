<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
       $(function() {
        var title = "<h2>여름 축제</h2>";
        var sub = "<p>이번 축제에는 코로나로 인하여 인원 제한이 있습니다.</p>";
        $("#festival").append(title, sub);
        var content = [
            {name : "김철수", address : "서울시 종로구"},
            {name : "이영희", address : "서울시 영등포구"},
            {name : "홍길동", address : "서울시 강남구"},
        ];
        $("#addr > div").css({
            border : "1px solid blue",
            marginBottom : 10
        });
        $("#addr > div").append(function(index) {
            var item = content[index];
            var output = "";
            output += "<h2>" + item.name + "</h2>";
            output += "<p>" + item.address + "</p>";
            return output;
        });
       });
    </script>
</head>
<body>
    <h1>문서객체 생성</h1>
    <div id="festival">

    </div>
    <div id="addr">
        <h1>주소록 관리</h1>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
