<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>공지사항</title>
<link rel="stylesheet" href="layout.css">
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="middle">
		<div id="left">
			<div id="leftMenu">
				<div id="leftTitle">회원사담당자</div>
				<div id="subMenu">
					<ul>
						<li>
							<a href="#none" id="left0" class="lnb">공지사항</a>
						</li>
						<li>
							<a href="#none" id="left1" class="lnb">심사신청</a>
						</li>
						<li>
							<a href="#none" id="left2" class="lnb">광고물 제출</a>
						</li>
						<li>
							<a href="#none" id="left3" class="lnb">조회</a>
						</li>
						<li>
							<a href="#none" id="left4" class="lnb">준법감시광고</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	
	$(".depth2").hide();
	$(".lnb").click(function() { 
		$(".depth2").slideUp();
		$(this).next().slideDown();
		$(".lnb").removeClass("on");
		$(this).addClass("on");
	});
</script>
</body>
</html>
