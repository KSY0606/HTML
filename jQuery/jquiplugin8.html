<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI플로그인</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        
    </style>
    <script>
        $(function() {
            /* $(document).tooltip();   문서 전체 적용*/
            $("h1").tooltip({
                show : {
                    effect : "slideDown",
                    delay : 250
                }
            });
            $("img").tooltip({
                hide : {
                    effect : "explode",
                    delay : 500
                }
            });
        });
    </script>
</head>
<body>
    <h1 title="자바스크립트로 만들어진 라이브러리">제이쿼리</h1>
    <p title="7월22일">내일은 UI구현 평가일입니다.</p>
    <img src="images/car_green.jpg" alt="" title="하이브리드 자동차">
</body>
</html>
