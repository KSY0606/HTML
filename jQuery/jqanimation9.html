<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        img {
            width: 37px;
            height: 21px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function() {
            $("img").click(function(event) {
           /* var wid = $("img").width();
            var hei = $("img").height();
            $("img").click(function() {
                $(this).animate({
                    width : wid += 37,
                    height : hei += 21
                });*/
                if(event.shiftKey) {
                    $(this).animate({
                        width : "-=37",
                        height : "-=21"
                    }, 1000);
                }else {
                    $(this).animate({
                        width : "+=37",
                        height : "+=21"
                    }, 1000);
                }
            });
        });
    </script>
</head>
<body>
    <img src="images/car_green.jpg" alt="">
</body>
</html>
