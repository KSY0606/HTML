<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 확장</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        let area = {
            width : 500,
            height : 700
        };
        let sarea = {
            width : 300,
            height : 200
        }
        $.extend(area, sarea);      // 확장시키는데 같은 속성이름일 경우 값이 변경됨
        console.log(area);
        alert(area.width);
        //////////////////////////////////////////
        $(function() {
            $(".koala").wrap("<div></div>");  // 감싸준다는 뜻
        });
    </script>
</head>
<body>
    <img class="koala" src="images/Koala.jpg" alt="코알라">
</body>
</html>
