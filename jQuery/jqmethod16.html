<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
       $(function() {
     // $("<h2></h2>").html("남극펭귄").appendTo("#festival");
        // $("<h2>남극펭귄</h2>").appendTo("#festival");           appendTo는 뒤쪽(=아래쪽)으로 보내짐
        $("<h2>남극펭귄</h2>").prependTo("#festival"); // prependTo는 기존에 있는 애들 앞으로 보낼 수 있음, #festival영역 내에서 맨 앞으로 가지는 것
        $("<img>").attr({
            src : "images/Penguins.jpg",
            width : 500,
            height : 300
        }).appendTo("#festival");
        $("<h2>문서객체 추가</h2>").insertBefore("#festival"); // #festival 영역의 앞쪽에 배치됨
        $("<h2>문서객체 추가</h2>").insertAfter("#festival"); // #festival 영역의 뒤쪽에 배치됨
       });
    </script>
</head>
<body>
    <h1>문서객체 생성</h1>
    <div id="festival">
        <h1>가을 축제</h1>
    </div>
</body>
</html>
