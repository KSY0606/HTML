<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
           $("h1").css("background", "yellow").add("p").css("border", "1px solid red"); //add = 추가선택  ,  h1은 css 2개다  p태그는 뒤에꺼 1개만 적용
        });
    </script>
    <!-- $(선택자).find(태그요소);
            -->
</head>
<body>
    <h1>html 제작</h1>
    <p>홈페이지 뼈대</p>
    <h1>css 스타일</h1>
    <p>홈페이지를 꾸미고 레이아웃</p>
    <h1>javascript 활용</h1>
    <p>정적인 홈페이지를 동적으로 제어</p>
</body>
</html>
