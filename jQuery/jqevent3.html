<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        h1 {
            cursor: pointer;
        }
    </style>
    <script>
        $(function() {
            var count = [3, 5, 2];
            var name = ["냉장고", "청소기", "에어컨"];
            var index;

            $("h1").on("click", function() {
                index = $(this).index();
                alert("구입해주셔서 감사합니다.");
                count[index]--;
                if(count[index] == 0) {
                    alert("완판되었습니다.");
                    $(this).css({
                        cursor : "default",
                        color : "#ccc"
                    });
                    $(this).html(name[index] + " 완판!")
                    $(this).off();
                }else {
                    alert("서둘러 주세요. 남은 수량" + count[index] +"대 남았습니다.");
                }
           });
        });
    </script>
</head>
<body>
    <h1>냉장고 판매중</h1>
    <h1>청소기 판매중</h1>
    <h1>에어컨 판매중</h1>
</body>
</html>
