<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .reverse {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        $(function() {
            // $("h1").on(이벤트이름, 함수);
            $("h1").on("click", function() {
                $(this).html(function(index, html) {
                    return html + "★";
                });
            });
            $("h1").on({
                mouseenter : function() {  // mouseenter 외부에서 내부로 진입할 때 수행 (hover와 비슷한 느낌)
                    $(this).addClass("reverse");
                },
                mouseleave : function() {   // mouseleave 내부에서 외부로 벗어날 때 수행
                    $(this).removeClass("reverse");
                }
            });
        });
    </script>
</head>
<body>
   <h1>김철수-</h1>
   <h1>홍길동-</h1>
</body>
</html>
