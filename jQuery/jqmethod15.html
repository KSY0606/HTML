<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
       $(function() {
        // $("h1").first().remove(); // h1의 첫번째거를 제거한다.
        $("div").empty(); // div를 비우게 됨, 제거하는게 아님.
       });
    </script>
</head>
<body>
    <div>
        <h1>나는 제목</h1>
        <h1>오늘은 월요일</h1>
    </div>
</body>
</html>
