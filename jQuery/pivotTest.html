<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pivot 플러그인 사용</title>
    <style>
        img {
            width: 100%;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/pivot.js"></script>
    <script>
        $(function() {
            $("#pivot_slider").pivot({
                width : 700,
                height : 700
            });
        });
    </script>
</head>
<body>
    <div id="pivot_slider">
        <div>
            <h2>Koala</h2>
            <img src="images/Koala.jpg" alt="Koala">
            <p>유대목 코알라과에 속하는 포유류, 현지에서는 네이티브베어라고 한다.</p>
        </div>
        <div>
            <h2>Desert</h2>
            <img src="images/Desert.jpg" alt="Desert">
            <p>강수량이 적어서 식생이 보이지 않거나 적고, 인간의 활동도 제약되는 지역</p>
        </div>
        <div>
            <h2>Lighthouse</h2>
            <img src="images/Lighthouse.jpg" alt="Lighthouse">
            <p>나아가야 할 길을 밝혀 주는 사람이나 사실을 비유적으로 이르는 말</p>
        </div>
        <div>
            <h2>Jellyfish</h2>
            <img src="images/Jellyfish.jpg" alt="Jellyfish">
            <p>해파리는 대체로 투명하며, 갓 둘레에 많은 촉수를 가지고 있다.</p>
        </div>
        <div>
            <h2>Penguins</h2>
            <img src="images/Penguins.jpg" alt="Penguins">
            <p>조류 펭귄목 펭귄과 동물을 통틀어 이르는 말. 펭귄과의 바닷새로서 남반구에 6속 18종이 있다.</p>
        </div>
    </div>
</body>
</html>
