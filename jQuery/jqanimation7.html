<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script>
        $(function() {
          // $("div").hover(함수, 함수);
            $("div").hover(function() {
                $(this).animate({
                    left : 800,
                    opacity : 0
                }, 2000);
            }, function() {
                $(this).animate({
                    left : 0,
                    opacity : 1
                }, "slow");
            });
        });
    </script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
</body>
</html>
