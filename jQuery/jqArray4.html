<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <style>
        .high_light_0 {
            background-color: yellow;
        }
        .high_light_1 {
            background-color: orange;
        }
        .high_light_2 {
            background-color: blue;
        }
        .high_light_3 {
            background-color: green;
        }
        .high_light_4 {
            background-color: red;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // $("h1:eq(0)").addClass("high_light_0");  이런식으로 5줄 쓰면 적용가능.
            /*for(var i = 0; i <5; i++){
                $("h1:eq(" + i + ")").addClass("high_light_" + i);  처럼 줄여 쓸 수 있다
            }*/
            /*var color = ["yellow", "orange", "blue", "green", "red"];
            $("h1").css("color", function(index) {
                return color[index];
            });*/
            /*$("h1").addClass(function(index){
                return "high_light_" + index;
            });*/
            $("h1").each(function(index) {
                $(this).addClass("high_light_" + index);
            });
        });
    </script>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <h1>제이쿼리 메서드</h1>
    <h1>제이쿼리 이벤트</h1>
    <h1>제이쿼리 애니메이션</h1>
    <h1>제이쿼리 플러그인</h1>
</body>
</html>
