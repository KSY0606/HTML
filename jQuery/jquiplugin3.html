<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>UI플로그인</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <style>
        
    </style>
    <script>
        $(function() {
            $("#news").accordion({
                heightStyle : "content"
            });
        });
    </script>
</head>
<body>
    <div id="news">
        <h3>우영우는 미처 보지 못한, 강태오</h3>
        <div>
            <p>ENA 드라마 '이상한 변호사 우영우'에 이준호 역으로 출연 중인 강태오가 시청자의 마음을 흔들고 있다.</p>
        </div>
        <h3>유아인 "전 요즘 이러고 다녀요. 이게 자유인가"</h3>
        <div>
            <p>유아인은 자신의 인스타그램에 "전 요즘 그냥 이러고 다녀요. 이런 게 자유인가.."</p>
            <img src="images/car_green.jpg" alt="">
        </div>
        <h3>'블랙의 신부' 감독 "김희선=인기쟁이</h3>
        <div>
            <p>'블랙의 신부'의 김정민 감독이 김희선과 함께 호흡한 소감을 밝혔다.</p>
        </div>
    </div>
</body>
</html>
