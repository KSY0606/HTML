        #box {
            width: 250px;
            height: 240px;
            overflow: hidden;
        }
        #box img {
            transition: transform 1s;
        }
        #box img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="box">
    <img src="images/girl.jpg" alt="">
    </div>
</body>
