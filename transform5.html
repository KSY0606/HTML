<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형에 관련된 속성들</title>
    <style>
        div {
            position: relative;
            display: inline-block;
            width: 250px;
            height: 240px;
            border: 1px solid;
            margin-right: 50px;
        }
        .rotatex {
            transform: rotateX(50deg);
        }
        #per {
            position: absolute;
            perspective: 300px;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/girl.jpg" alt="">
    </div>
    <div id="nop">
        <div class="rotatex">
            <img src="images/girl.jpg" alt="">
        </div>
    </div>
    <div id="per">
        <div class="rotatex">
            <img src="images/girl.jpg" alt="">
        </div>
    </div>
</body>
</html>
