<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        #area {
            width: 600px;
            height: 200px;
            border: 10px solid blue;
            outline: 5px solid red; /* outline = border영역 외곽에 테두리를 침 */
            padding-left: 10px;
            margin: 0 auto; /* 페이지 맨위에 붙이고 좌우는 가운데로 몰아줌 ex)네이버 메인 페이지*/
        }
    </style>
</head>
<body>
    <div id="area">
        <p>내일은 박스모델의 실제 구성</p>
        <p>이에 대해 질병관리청은 수포 등 증상이 있을 때 감염력을 갖는 원숭이두창 특성을 고려해, 관련 증상이 모두 사라질 때까지 환자를 격리할 방침이라고 설명했습니다.</p>
    </div>
</body>
</html>
