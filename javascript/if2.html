<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <script>
        var date = new Date();
        var hour = date.getHours();
        if(0 <= hour && hour <= 5) {
            alert("아직 새벽입니다. 일찍 일어나셨네요.");
        }else if(6 <= hour && hour <= 11) {
            alert("상쾌한 아침입니다. 좋은하루 되세요");
        }else if(12 <= hour && hour <= 17) {
            alert("즐거운 오후되세요.");
        }else {
            alert("행복한 저녁되세요. 오늘 하루도 수고하셨습니다.");
        }

</head>
