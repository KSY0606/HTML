<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
    <script>
        var str1 = "hello javascript";
        var str2 = str1.slice(3,7);  // 인덱스3부터 ~ 7에서 -1이 된 인덱스6까지 출력됨
        alert(str2);
        
        var str3 = str1.slice(3,-3); // 인덱스3부터 ~  (문자열 맨뒤부터가 -1이므로) i 앞의 문자위치까지 출력됨
        alert(str3);

        var str4 = str1.substring(3,7); // slice와 결과값 같음
        alert(str4);
        var str5 = str1.substring(3,-3); // hel이 출력됨 , substring은 18라인처럼 -써서 쓰지 말것.
        alert(str5);
        
        var str6 = str1.substr(3,2);  // (인덱스번호위치,개수) , 인덱스3부터 2개 가져온다는 뜻
        alert(str6);

        var str = "htmlkcsskjavascript"
        var arr = str.split("k"); // k를 구분자로 적용됨  인덱스0에 html  인덱스1에 css  인덱스2에 javascript
        alert(arr[0]);

        var alpha = "HTML";
        alert(alpha.toLowerCase()); // 소문자로 변경
        var alpha2 = "css";
        alert(alpha2.toUpperCase()); // 대문자로 변경

        var na = "김철수";
        var na2 = na.concat("안녕");  // 배열의 concat처럼 결합시킴
        alert(na2);

        var asc = "ABC";
        var t = asc.charCodeAt(0); // asc의 0번째 위치인 A의 아스키코드 값이 t에 저장됨.
        alert(t);
        alert(String.fromCharCode(65));

        var h = " hello ";
        alert(h.trim());  // 좌우의 공백을 제거해줌
    </script>
</head>
<body>
    
</body>
</html>
