<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 내장객체</title>
    <script>
        var str = new String("대한민국"); // 기본형
        var str = "computer"; // 문자열 객체 생성
        var ch = str.charAt(2); // charAt의 ()안의 숫자인 인덱스번호로 이동해 문자를 출력해줌
        alert(ch);

        var str1 = "hello thank you good luck";
        var pos = str1.indexOf("you");
        alert(pos);  // you가 시작되는 인덱스번호인 12가 pos에 들어간다.
        /* var pos = str1.indexOf("you", 10); 는 인덱스10번부터 you를 찾으라는 뜻. */
        /* var pos = str1.indexOf("you", 16); 는 인덱스16번부터 you를 찾으라는 뜻이지만... 16이후로 you가 없으므로 -1이 출력된다. */
        var pos4 = str1.lastIndexOf("you"); // 뒤에서부터 you를 찾지만 인덱스 번호는 앞에서부터 센 값이 나온다.
        
        var ma = str1.match("you");
        alert(ma);

        var str2 = "지금은 html 공부중";
        var str3 = str2.replace("html", "javascript");  // () 안의 앞에 문자가 바꿀 문자   뒤에 문자가 새로운 문자
        alert(str3);

        var pos6 = str1.search("you");
        alert(pos6);  // indexOf와 같음,  문자가 있는 인덱스위치번호를 출력해줌
    </script>
</head>
<body>
    
</body>
</html>
