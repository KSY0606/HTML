<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수를 사용해 객체를 만드는 방법</title>
    <style>
        h1 {
            margin-top: 180px;
        }
        p {
            width: 400px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function Book(autor, pages, price, title) {
            this.autor = autor;
            this.pages = pages;
            this.price = price;
            this.title = title;
        }
        var html = new Book("김철수", 500, 28000, "웹 표준의 정석");
        var youtube = new Book("홍길동", 300, 25000, "유튜브 영상 만들기");
        var python = new Book("이영희", 500, 32000, "파이썬 기본");
        var bookList = [html, youtube, python];
        document.write("<h1> 책 제목으로 살표보기</h1>");
        for(var i = 0; i < bookList.length; i++) {
            document.write("<p>" + bookList[i].title + "</p>");
        }
    </script>
</head>
<body>
    
</body>
</html>
