<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script>
        window.onload = function() {
            var myform = document.getElementById('myForm');
            myform.onsubmit = function() {
                var pass = document.getElementById("pass").value;
                var passCheck = document.getElementById("passCheck").value;
                if(pass == passCheck) {
                    alert("성공");
                }else {
                    alert("다시 입력해주세요.");
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <form action="login.jsp" method="post" id="myForm">
        <p>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required placeholder="4~15자리의 영문과 숫자로 입력">
        </p>
        <p>
            <label for="pass">비밀번호</label>
            <input type="password" id="pass" name="pass" placeholder="8자리 이상">
        </p>
        <p>
            <label for="passCheck">비밀번호 확인</label>
            <input type="password" id="passCheck" name="passCheck">
        </p>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
