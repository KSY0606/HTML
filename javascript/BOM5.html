<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
    <script>
        for(var key in navigator) { // navigator = 웹브라우저의 정보가 들어있는 객체
            document.write("♣" + key + " : " + navigator[key] + "<br>");
        }
        history.back() // 이전페이지
        history.forward(); // 다음페이지
        history.go(-1);  // 페이지 이동  -1이전페이지  1다음페이지  2다다음페이지  -2전전페이지
    </script>
</head>
<body>
    
</body>
</html>
