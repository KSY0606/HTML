<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체와 함수</title>
    <script>
        /*for(var i = 1; i <= 6; i++) {
            document.write("<h1>" + (Math.floor(Math.random()*45)+1) + "</h1>");    floor는 괄호 안의 소수점을 지워버림 
        }*/
        var game = ["바위", "가위", "보"];
        var my = prompt("가위바위보게임! (1.바위 2,가위 3.보) 숫자로 입력해 주세요");
        var com = Math.floor(Math.random()*3)+1;
        document.write("<h1>나는 " + game[my-1] + "를 선택했고 컴퓨터는 " + game[com-1] + "을 선택했습니다.</h1>");  /* 배열은 0부터 시작하므로 game[my-1]을 해준다 */
        document.write("<img src='images/my_img_" + my + ".JPG'>" + "==========");
        document.write("<img src='images/my_img_" + com + ".JPG'>");
        if(my == com) {
            document.write("<h2>비겼습니다.</h2>");
        }else if((my == 1 && com == 2) || (my == 2 && com == 3) || (my == 3 & com == 1)) {
            document.write("<h2>내가 이겼습니다.</h2>");
        }else {
            document.write("<h2>컴퓨터가 이겼습니다.</h2>");
        }
    </script>
</head>

</body>
