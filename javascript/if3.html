                                     (불표현식) && (불표현식이 참일때 수행할 문장); */
        /* true || alert("내가 실행될까요...A");     ||는 앞에가 true면 뒤는 실행을 안하기 때문에 아래 ...B가 실행된다
        false || alert("내가 실행될까요...B"); */
        var input = prompt("숫자를 입력하세요.");
        input % 2 == 0 || document.write("홀수입니다.");
        input % 2 == 0 && document.write("짝수입니다.");
