<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        var book = {
            title : "어린왕자",
            page : "65페이지",
            price : 15000,
            author : "생텍쥐페리"
        };
        /* alert(book.price);          alert(book.price*5); 처럼 이런것도 가능*/
        var person = {
            name : "김철수",
            age : 26,
            eat : function(food) {
                document.write(this.name + "가 " + food + "을(를) 먹습니다.");
            },
            address : "서울시 강동구"
        };
        person.eat("순대국");  /* <<의 순대국이 19라인의 food로 전달됨 */
        document.write("<br>");
     /* document.write(person.name + "의 현재 나이는" + person.age + "세입니다."); */
        document.write("<h2>신간 도서 정보</h2>");
        for(var key in book) {  
            document.write("●" + key + " : " + book[key] + "<br>");
        }
    </script>
</head>
