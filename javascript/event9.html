<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 응용</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            font-size: 1.5em;
            line-height: 35px;
        }
        .check {
            color: #ccc;
            font-size: 1.5em;
            margin-right: 25px;
        }
        .check:hover {
            color: #222;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            var check = document.querySelectorAll(".check");
            var list = document.querySelectorAll("ul li");
            for(var i = 0; i < check.length; i++) {
                check[i].onclick = function() {
                    this.style.color = "#ccc";
                    this.style.cursor = "default";
                }
                list[i].addEventListener("click", job); // list[i]를 클릭하면 job을 호출
            }
            function job() {
                this.style.color = "#ccc";
                alert("임무완료!");
                this.removeEventListener("click",job);
            }
        }
    </script>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul>
        <li><span class="check">&check;</span>집안 청소하기</li>
        <li><span class="check">&check;</span>홈페이지 작성</li>
        <li><span class="check">&check;</span>밀린 빨래하기</li>
        <li><span class="check">&check;</span>반찬 만들기</li>
        <li><span class="check">&check;</span>운동하기</li>
    </ul>
</body>
</html>
