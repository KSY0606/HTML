<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체와 함수</title>
    <script>
        var fruit1 = ["바나나", "사과", "수박", "자두"];
        var fruit2 = ["메론", "포도", "감귤"];
        fruit1.pop();  // 배열에서 요소를 추출  맨 뒤의 요소부터 추출함
        console.log(fruit1);

        fruit2.shift();  // 배열에서 요소를 추출  맨 앞의 요소부터 추출함
        console.log(fruit2);

        // 원하는 위치의 요소를 삭제하거나 추가
        var fruit3 = ["바나나", "사과", "수박", "자두"];
        var fruit4 = ["메론", "포도", "감귤"];
        fruit3.splice(2);  // 2번째부터 끝까지 삭제해버림.
        console.log(fruit3);
        fruit4.splice(2, 1, "딸기", "파인애플");  // 배열의 2번째부터 1개를 삭제하고 딸기,파인애플을 추가함.
        console.log(fruit4);
        /* fruit4.splice(1, 0, "참외");
        console.log(fruit4);           인덱스 1번자리에 아무것도 안지우고 참외를 중간에 넣어줌  => 메론 참외 포도 감귤 이 되버림*/
        
        
        var chars = ["a", "e", "f"];   /* chars = ["a", "b", "c", "d", "e", "f"] 로 되게 만들기 문제 */
        chars.splice(1, 0, "b", "c", "d");
        // 원하는 위치의 요소를 추출 (slice)
        var fruit5 = ["바나나", "사과", "수박", "자두", "메론"];
        var result = fruit5.slice(2);  // 2번째부터 끝까지를 result에 저장 // slice한 fruit5의 원본배열은 변경되지 않으므로 result에 저장해줘야 추출된 값이 나옴 */
        var result = fruit5.slice(1,4); // 1부터 3까지 추출  (4로 적혀있지만 하나 작은값까지만 추출됨)
        console.log(result);

        var nums = [56, 78, 20, 96, 74];
        nums.sort();        /* 오름차순 정렬 */
        console.log(nums);
        fruit5.reverse();  /* 배열을 역순으로 정렬함 */
        console.log(fruit5);
    </script>
</head>

</body>
</html>
