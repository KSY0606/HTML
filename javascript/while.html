<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
    <script>
        var num = prompt("숫자를 입력하세요");
        var num1 = num;
        var result = 1;
        while(num > 0) {
            result*=num;
            num--;
        }
        document.write(num1 + "! = " + result);
    </script>
</head>

</body>
</html>
