<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM)-스타일과 제거</title>
    <script>
        window.onload = function () {
            //var head = document.getElementById("header");  10,11라인처럼 사용가능.
            var head = document.querySelector("#header");
            head.style.border = "2px solid red";
            head.style.color = "orange";
            head.style.backgroundColor = "yellow";
            var del = document.getElementById("willRemove");
            document.body.removeChild(del);
        }
    </script>
</head>
<body>
    <h1 id="header">나는 제목</h1>
    <h1 id="willRemove">나는 곧 지워짐</h1>
</body>
</html>
