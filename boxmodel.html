<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        #area {
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 1px solid red;
            padding: 10px;
            /* 박스 너비 = width + 2(padding + border);
               박스 높이 = height + 2(padding + border); */
        }
        p {
            width: 300px;
            background-color: yellow;
            display: inline-block; 
        }
    </style>
</head>
<body>
    <div id="area">

    </div>
    <span>대한민국</span>
    <p>코로나 박멸</p>
    <span>만세</span>
</body>
</html>
