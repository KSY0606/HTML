<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 280px;
            background-image: url(images/bg.png);
            background-repeat: no-repeat; /* 사진이 반복되지않고 1번만 나오게함 */
        }
        nav {
            height: 60px;
            padding-top: 280px;
            width: 967px;
        }
        nav ul {
            list-style: none; /* li앞 불릿기호를 없애줌 */
            height: 40px;
            padding-bottom: 5px;
            background-color: #000;
            margin-top: 0px;
        }
        nav li {
            display: inline;
            float: left;
            
        }
        nav a:link, nav a:visited {
            text-decoration: none;
            color: beige;
            padding: 10px 5px 5px 35px;
            display: block;
            width: 150px
        }
        nav a:hover, nav a:focus { 
            text-shadow:  0px 2px 2px, #000;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">이용안내</a></li>
                    <li><a href="#">객실안내</a></li>
                    <li><a href="#">예약방법 및 요금</a></li>
                    <li><a href="#">예약하기</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
