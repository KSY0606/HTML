<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        img {
            width: 200px;
            height: 300px;
        }
        img[src$=png] {
            border: 3px solid red;
        }
        img[src$=jpg] {
            border: 3px solid green;
        }
        img[src$=gif] {
            border: 3px solid blue;
        }
        p {
            background-color: yellow;
            width: 300px;
            height: 150px;
        }
        span { /* 인라인형식태그는 크기를 바꿀 수 없다 */
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- p[class~="target"] class명이 유일하게 target이거나 여러개의 class중 하나가 target인 요소
         p[class!="target"] class명이 target이거나 target으로 시작하는 p요소  ex) target, target1, target2 ...
         p[class^="target"] class명이 target으로 시작하는 p요소
         p[class$="target"] class명이 target으로 끝나는 p요소  ex) atarget, btarget, ctarget
         p[class*="target"] class명이 target을 포함하는 p요소 -->
         <p>오늘은 금요일</p>
         <span>오늘은 금요일 span</span>
         <img src="images/jajq.png" alt="">
         <img src="images/node.jpg" alt="">
         <img src="images/ux.gif" alt="">
</body>
</html>
