<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float속성</title>
    <style>
        ul {
            list-style: none;
          /* overflow: hidden; */
        }
        li {
            float: left;
        }
        p {
            clear: both;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>자료실</li>
    </ul>
    <p>대한민국</p>
</body>
</html>
