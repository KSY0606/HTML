<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형(transform)</title>
    <style>
        .tran1{
            transition:  transform 2s;
        }
        .tran1:hover {
           /* transform: translateY(100px);*/ /* transform: translateX(100px); 는 x축으로 이동*/
            transform: translate(100px,200px); /* (x축,y축) */
        }
        .tran2 {
            transition: transform 2s;
        }
        .tran2:hover {
            /* transform: scaleY(2);  (n)는 n배로 커짐 */
            /*transform: scale(1.5,2);  (x축,y축) 확대*/
            transform: scale(0.3,0.3); /* (x축,y축) 축소도 가능*/
        }
    </style>

</head>
<body>
    <img class="tran1" src="images/car_green.jpg" alt="">
    <br>
    <img class="tran2" src="images/car_purple.jpg" alt="">
</body>
</html>

<!-- 변형 (transform)
    1. translate = 이동
    2. scale = 크기(축소, 확대)
    3. rotate = 회전
    4. skew = 비틀다 기울다
    5. matrix = 1,2,3,4가 한꺼번에 적용되게 해줌-->
