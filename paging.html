<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지꾸미기</title>
    <style>
        .paging {
            text-align: center;
        }
        .paging > a {
            display: inline-block;
            border: 1px solid #ccc;
            text-decoration: none;
            padding: 5px 8px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <p class="paging">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </p>
</body>
</html>
