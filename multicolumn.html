<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다단편집</title>
    <style>
        .area {
            column-count: 3; /*단의 개수*/
            column-gap: 30px; /*단과 단 사이의 여백*/
            column-rule: 2px dotted red;/*단과 단사이에 구분선*/
            text-align: justify;
            padding: 20px;
            background-color: blanchedalmond;
        }
        .area h2 {
            column-span: all; /*단에서 제외시킴*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="area">
        <h2>尹 부부, 칸 영화 '브로커' 관람...김건희 여사, 오늘 권양숙 여사 예방</h2>
        <p>윤석열 대통령이, 배우 송강호 씨가 칸 영화제에서 남우주연상을 받은 영화 '브로커'를 관람하고 영화인들과 만찬도 가졌습니다.</p>
        <p>일정 내내 동행한 김건희 여사는, 오늘(13일) 경남 김해 봉하마을에서 권양숙 여사를 예방하는 것으로 '단독 행보'를 시작합니다.</p>
        <p>윤석열 대통령이 이번 주엔 부인 김건희 여사와 영화관을 찾았습니다.</p>
        <p>베이비박스에 버려진 아기를 둘러싼 이야기로, 국민 배우 송강호에게 칸 남우주연상을 안긴 영화 '브로커'를 관람했습니다.</p>
    </div>
</body>
</html>
