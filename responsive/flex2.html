<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃(항목배치)</title>
    <style>
        .box {
            width: 500px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            border: 2px solid black;
        }
        .box1 {                             /* align-content는 flex가 여러줄일때 사용됨 */
            /*justify-content: flex-start;*/
            align-content: flex-start;
        }
        .box2 {
            /*justify-content: flex-end;*/
            align-content: flex-end;
        }
        .box3 {
            /*justify-content: center;*/
            align-content: center;
        }
        .box4 {
            /*justify-content: space-between;*/
            align-content: space-between;
        }
        .box5 {
            /*justify-content: space-around;*/
            align-content: space-around;
        }
        h1, p {
            text-align: center;
        }
        .box div {
            width: 200px;
            border: 2px solid black;
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>주축을 기준으로 배치(flex-start)</h1>
    <div class="box box1">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>주축의 끝점을 기준으로 배치(flex-end)</h1>
    <div class="box box2">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>주축의 중앙을 기준으로 배치(center)</h1>
    <div class="box box3">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>주축의 시작점에서 같은 간격으로 배치(space-between)</h1>
    <div class="box box4">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>같은 간격으로 배치(space-around)</h1>
    <div class="box box5">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
</body>
</html>
