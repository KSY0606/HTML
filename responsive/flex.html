<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스(flex) 레이아웃</title>
    <style>
        .flexbox {
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            /*flex-direction: column-reverse;   flex-direction는 기본이 row */
            flex-wrap: wrap;
            
            background: #ccc;
        }
        .flexbox div {
            -webkit-flex:1; 
            -moz-flex:1;
            -ms-flex:1;
            /*flex: 1;    flex: 1 1 0;과 같음   아래 3줄을 줄여서 쓰기도 함
            flex-grow: 1;  늘리는 값 
            flex-shrink: 1;  줄이는 값 
            flex-basis: 100px;  기본값 */
            background: lightcoral;
            margin: 10px;
        }
        .flexbox .box1 {
            /*flex: 1 1 0;*/
            order: 2;
        }
        .flexbox .box2 {
            /*flex: 2 2 0;*/
            order: 3;
        }
        .flexbox .box3 {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="box1">
            1<img src="images/car1.jpg">
        </div>
        <div class="box2">
            2<img src="images/car2.jpg">
        </div>
        <div class="box3">
            3<img src="images/car3.jpg">
        </div>
    </div>
</body>
</html>
