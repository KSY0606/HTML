<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border-width: 5px; /* border-top-width로 윗면만 굵게도 가능 */
        }
        .box1 {
            border-style: solid;
            border-color: red;
        }
        .box2 {
            border-style: dotted;
            border-color: blue;
        }
        .box3 {
            border-style: dashed;
            border-color: green;
        }
        .area {
            width: 300px;
            height: 100px;
            border-right: 2px solid blue;
            border-left: 2px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="area">
        <h2>지금은 쉬는시간</h2>
        <p>지금부터 32분까지 쉽니다.</p>
    </div>
</body>
</html>
