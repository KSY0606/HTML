<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형에 관련된 속성들</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            text-align: center;
            border: 1px solid;
            padding-top: 100px;
        }
        div img {
            transform-origin: left top; /* 기준점을 설정 기본값은 center */
            transition: transform 1s;
        }
        div img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/car_purple.jpg" alt="">
    </div>
</body>
</html>
