<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색과 이미지</title>
    <style>
        .back {
            height: 150px;
            background: #345334 url(images/umbrella.jpg) no-repeat;
            margin-bottom: 10px;
        }
        .back1 {
            background-size: 100px 200px;
        }
        .back2 {
            background-size: auto; 
        }
        .back3 {
            background-size: 80% 100%; /* 가로80 세로100 */
        }
        .back4 {
            background-size: cover;
        }
        .back5 {
            background-size: contain; 
        }
    </style>
</head>
<body>
    <div class="back back1"></div>
    <div class="back back2"></div>
    <div class="back back3"></div>
    <div class="back back4"></div>
    <div class="back back5"></div>
</body>
</html>
