<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일</title>
    <style>
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p > span{
            text-decoration: line-through;
        }
        .eng {
            font: bolder 30px Times; /*font는 한번에 설정?가능 굵기,크기,글씨체*/
            /* text-transform: uppercase; 전부 대문자로 바꿔줌 */
            /* text-transform: capitalize; 단어마다 앞글자를 대문자로 바꿔줌*/
        }
        h1 {
            font-size: 50px;
            /* text-shadow: 가로거리, 세로거리, 번짐정도, 그림자 색상; */
           /* text-shadow: 2px 3px 5px red;
            color: white;  흰글씨에 그림자입혀서 입체적인 효과를 줄 수 있음*/
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">현재상영작</a></li>
        <li><a href="#">상영예정작</a></li>
    </ul>
    <p><span>정상가격 : 50,000</span> ☞ 할인가격 : 45,000</p>
    <p class="eng">have a nice day</p>
    <h1>SHADOW</h1>
</body>
</html>
