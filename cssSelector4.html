<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식선택자, 후손선택자</title>
    <style>
        /* 부모 > 자식  area안의 p태그들이 바뀜*/
        #area > p {
            color: blue;
        }
        #area p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="area">
        <h2>css 선택자 수업</h2>
        <p>프론트엔드 수업 시작</p>
        <p>html 수업 - 홈페이지 뼈대</p>
        <p>css 수업 - 디자인, 레이아웃 등</p>
        <ul>
            <li>페이지 구상</li>
            <li>와이어프레임</li>
            <li>html 제작</li>
            <li>css 작업</li>
        </ul>
        <div id="inner">
            <p>나는 내부 영역입니다.</p>
        </div>
    </div> 
    <p>코로나 떠나시오!!!</p>
</body>
</html>
