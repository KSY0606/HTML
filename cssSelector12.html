<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p::first-letter { /* 첫글자를 말함 */
            font-size: 150%;
        }
        p::first-line { /* 첫 줄을 말함 */
            background-color: yellow;
        }
        #menu > li:first-child { /* 첫번째 자식만 변경 */
            color: red;
        }
        #menu > li:last-child { /* 마지막 자식만 */
            color: blue;
        }
        #menu > li:nth-child(2) { /* n번째 요소만 변경 */
            color: green;
        }
        #menu > li:nth-child(2n) { /* 2*n번째 요소만 변경 2n+1은  1,3,5,7...로 증가됨 */
            color: orange;
        }
    </style>
</head>
<body>
    <h1>오늘의 뉴스</h1>
    <p>금리가 가파르게 상승하는 시기에 고가 아파트가 몰려 있는 서울 강남과 용산에선 가격이 더 올랐지만, 수도권은 수억 원씩 급락하는 등 희비가 엇갈리고 있습니다.</p>
    <h2>오늘의 점심메뉴</h2>
    <ul id="menu">
        <li>부대찌개</li>
        <li>김치찌개</li>
        <li>냉면</li>
        <li>순대국</li>
        <li>비빔밥</li>
    </ul>
</body>
</html>
