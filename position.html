<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 (배치방법지정)</title>
    <style>
        #parentArea {
            width: 300px;
            height: 400px;
            border: 1px solid;
            position: relative;
        }
        .area {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #box1 {
            background-color: red;
            left: 0;
            top: 0;
            z-index: 30; /*숫자가 작을수록 아래 쌓임*/
        }
        #box2 {
            background-color: green; /*자기 위치에서*/
            right: 0;
            top: 0;
            z-index: 20;
        }
        #box3 {
            background-color: blue;
            left: 0;
            bottom: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="parentArea">
        <div id="box1" class="area">
            박스1
        </div>
        <div id="box2" class="area">
            박스2
        </div>
        <div id="box3" class="area">
            박스3
        </div>
    </div>
</body>
</html>
