<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 스타일</title>
    <style>
        .table1 {
            border-collapse: collapse;
            width: 300px;
            table-layout: fixed;
            word-break: break-all;
        }
        .table1 td {
            width: 150px;
        }
        .table2 {
            width: 300px;
            height: 300px;
        }
        .table2 td {
            text-align: center;
            vertical-align: middle; 
        }
    </style>
</head>
<body>
    <table class="table1" border="1">
        <tr>
            <td>지금은테이블스타일</td>
            <td>tablelayoutwidthheight</td>
        </tr>
        <tr>
            <td>우리나라</td>
            <td>만세</td>
        </tr>
    </table>
    <table class="table2" border="1">
        <tr>
            <td>대한민국</td>
            <td>파이팅</td>
        </tr>
        <tr>
            <td>우리나라</td>
            <td>만세</td>
        </tr>
    </table>
</body>
</html>
