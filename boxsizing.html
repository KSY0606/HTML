<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .box1 { /* 계산공식(width+2(padding+border)을 알아야함 */
            box-sizing: content-box;
            width: 300px;
            height: 150px;
            background-color: yellow;
            border: 2px solid red;
            padding: 30px;
            margin: 10px;
        }
        .box2 {
            box-sizing: border-box;
            width: 300px;
            height: 150px;
            background-color: yellowgreen;
            border: 2px solid red;
            padding: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>콘텐트 박스로 구성</p>
    </div>
    <div class="box2">
        <p>보더 박스로 구성</p>
    </div>
</body>
</html>
