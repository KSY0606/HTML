<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 스타일</title>
    <style>
        .table1 {
            border: 1px solid blue;
            /* border-collapse: separate;  테두리를 따로 씀 , 기본값*/
            border-collapse: collapse; /*테두리를 합친다는 말*/
            width: 200px;
        }
        .table1 td {
            border: 1px dotted red; /*collapse로 테두리를 통일했지만 따로 써주면 선스타일을 다르게 할 수 있다*/
            padding: 10px;
            text-align: center;
        }
        .table2 {
            /*border: 1px solid;*/
            border-collapse: separate;
            border-spacing: 20px 10px; /* px를 하나만 쓰면 수평수직이 동일, 두개를 쓰면 수평 수직 이다. separate에서 사용가능 */
            width: 300px;
        }
        .table2 td {
            border: 1px solid red; /*collapse로 테두리를 통일했지만 따로 써주면 선스타일을 다르게 할 수 있다*/
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table1" border="1">
        <caption>프로야구 경기(06월14일)</caption>
        <tr>
            <td>잠실</td><td>삼성 vs LG</td>
        </tr>
        <tr>
            <td>수원</td><td>SSG vs KT</td>
        </tr>
        <tr>
            <td>목동</td><td>두산 vs 키움</td>
        </tr>
        <tr>
            <td>대전</td><td>롯데 vs 한화</td>
        </tr>
        <tr>
            <td>마산</td><td>KIA vs NC</td>
        </tr>
    </table>
    <br>
    <table class="table2">
        <caption>프로야구 경기(06월15일)</caption>
        <tr>
            <td>잠실</td><td>삼성 vs LG</td>
        </tr>
        <tr>
            <td>수원</td><td>SSG vs KT</td>
        </tr>
        <tr>
            <td>목동</td><td>두산 vs 키움</td>
        </tr>
        <tr>
            <td>대전</td><td>롯데 vs 한화</td>
        </tr>
        <tr>
            <td>마산</td><td>KIA vs NC</td>
        </tr>
    </table>
</body>
</html>
