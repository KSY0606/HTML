<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h2>순서가 없는 목록태그</h2>
    <ul>  <!-- 번호가 매겨지지 않고 ●로 나옴-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ul>
    <br>
    <br>
    <h2>순서가 없는 목록태그</h2>
    <ul type="circle"> <!-- type 선택으로 ○로 나타나게 됨-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
</body>
</html>
