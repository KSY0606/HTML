<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 크기</title>
    <style>
        html {
            font-size: 24px;
        }
        ul {
            font-size: 10px;
        }
        li {
            font-size: 1.5em; /* 1em 16px */
        }
        li:nth-child(4) {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <p>홈페이지 제작순서</p>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 제작</li>
        <li>css 작업</li>
    </ul>
</body>
</html>
