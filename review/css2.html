<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        p {
            color: aqua;
        }
        #redid {
            color: red;
        }
        .cid {
            color: blue;
        }
        h3,h5 {
            color: green;
        }
        h4 {
            background-color: violet;
        }
    </style>
</head>
<body>
    <p>태그 선택자</p>
    <h1 id="redid">아이디 선택자</h1>
    <h2 class="cid">클래스 선택자</h2>
    <h3>그룹 선택자</h3>
    <h4>오늘은 5월31일</h4>
    <h5>그룹 선택자2</h5>
    <p>태그 선택자2</p>
</body>
</html>
