<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <h1 align="center">HTML</h1>
    <p><strong>한 문단을 묶을때 사용하는 p태그</strong></p>

    <div>block형식은 가로 한줄 모두를 차지</div>
    <div>div는 블럭요소</div>
    <span>내용만큼만 영역을 차지함</span>
    <span>span은 인라인 요소</span>
    <p>hr은 수평 줄 삽입</p>
    <i>이탤릭체</i><br>
    <small>작은글자</small><br>
    <del>가운데 줄이 그어진 글자</del><br>
    이건<sub>아래첨자</sub>입니다
    이건<sup>윗첨자</sup>입니다<br>
    <q>인용내용 표시하기</q><br>
    <mark>형관펜 줄긋기!</mark><br>
    <p>123123123123</p>
    <p>456456456456</p>
    <div>ddddddddddd</div>
    <div>ttttttttttt</div>
</body>
</html>
