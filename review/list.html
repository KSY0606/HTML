<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h2> 순서가 있는 목록태그</h2>
    <ol>
        <li>책상위의 먼지를 닦는다</li>
        <li>컴퓨터를 켠다</li>
        <li>뜨거운 차 한잔을 마신다</li>
        <li>메일을 확인한다</li>
        <li>하루 업무내용을 정리한다</li>
    </ol>
    <br>
    <br>
    <h2> 순서가 있는 목록태그</h2>
    <ol type="a">  <!-- type을 선택해주면 선택값으로 번호가 매겨짐-->
        <li>책상위의 먼지를 닦는다</li>
        <li>컴퓨터를 켠다</li>
        <li>뜨거운 차 한잔을 마신다</li>
        <li>메일을 확인한다</li>
        <li>하루 업무내용을 정리한다</li>
    </ol>
</body>
</html>
