<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 실습</title>
    <style>
        
    </style>
    <script>
        function showPrice() {
            var price = document.querySelector("#oPrice").value;
            var rate = document.querySelector("#rate").value;
            var salePrice = price * (rate/100);
            var result = price - salePrice;
            document.querySelector("#showResult").innerHTML = "상품의 정상가격은 " + price + "원 이고, 할인율은 " + rate + "%입니다. "
             + salePrice + "원을 절약한" + result + "원에 살 수 있습니다.";
        }
    </script>
</head>
<body>
    <div id="contents">
        <ul>
            <li>
                <label for="oPrice">정상 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice();">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult">

        </div>
    </div>
</body>
</html>
