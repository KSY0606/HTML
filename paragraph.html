<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 스타일</title>
    <style>
       /* p {
            direction: rtl;  기본은 ltr 왼쪽부터 오른쪽으로 글이 써짐 
        }*/
        p:first-child {
            text-align: center;
        }
        p:last-child {
            text-align: right;
        }
        p:nth-child(2) {
            text-align: left;
        }
    </style>
</head>
<body>
    <p>대한민국</p>
    <p>일본</p>
    <p>중국</p>
</body>
</html>
