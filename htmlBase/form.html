<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title> <!-- 폼은 백엔드와 관련있음-->
</head>
<body>
    <form action="login.jsp" method="post" autocomplete="off">  <!-- autocomplete는 자동완성기능 입력안하면 강제 on처리-->
        <fieldset>
            <legend>로그인</legend> <!-- legend를 안치면 박스만 쳐져있음-->
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" maxlength="10"/> <!--maxlength 글자수 제한-->
            </p>             <!-- p태그로 감싸줘야 아이디 비밀번호가 각각 한줄씩 보임-->
            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass"/>
            </p>
        </fieldset>
        <input type="submit" value="로그인"/>
    </form>
    <form action="search.jsp" method="get">
        <input type="text" name="search"/>
        <input type="submit" value="검색"/>
    </form>
</body>
</html>
