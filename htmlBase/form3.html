<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form>
        <p>
            <label>주소</label>
            <input type="text" name="address" size="30" value="서울시 종로구" readonly> <!-- readonly는 value값을 바꿀수 없게 보여짐-->
            <input type="hidden" name="code" value="1235">
        </p>
        <p>
            <label>이름</label>
            <input type="text" placeholder="예)홍길동"> <!--placeholder는 입력칸에 예시로 회색글씨로 보여줌-->
        </p>
    </form>

</body>
</html>
