<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        body {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        .screen {
            display: inline-block;
            margin: 30px;
            position: relative;
            overflow: hidden;
        }   
        .name {
            position: absolute;
            bottom: 150%;
            left: 30px;
            z-index: 2;
            color: white;
            font-size: 25px;
            font-weight: 800;
        }
        .info {
            position: absolute;
            top: 150%;
            left: 30px;
            z-index: 2;
            color: white;
            font-size: 17px;
        }
        .pic:hover{
            bottom: 52%;
            top: 52%;
        }
        .screen img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="name">꼬맹이</div>
        <div class="info">14살(♂)  푸들  조용함</div>
        <img class="pic" src="images/dog1.jpg" alt="">
    </div>
    <div class="screen">
        <div class="name">보리</div>
        <div class="info">12살(♂)  말티즈  시끄러움</div>
        <img class="pic" src="images/dog2.jpg" alt="">
    </div>
    <div class="screen">
        <div class="name">콩이</div>
        <div class="info">10살(♂)  치와와  겁쟁이</div>
        <img class="pic" src="images/dog3.jpg" alt="">
    </div>
    
</body>
</html>
