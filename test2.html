<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        #wrapper {
            width: 500px;
            height: 500px;
            background: #aed6e4;
        }
        #frame {
            width: 400px;
            height: 400px;
            background: #fff;
            box-shadow: 0 1px 10px rgba(0,0,0,0.5);
            position: relative;
            top: 50px;
            left: 50px;
        }
        .img-wrapper {
            width: 195px;
            height: 195px;
            position: absolute;
            cursor: pointer;
        }
        .img-wrapper img {
            box-shadow: 0 1px 10px rgba(0,0,0,0.4);
            width: inherit;
            height: inherit;
        }
        img1 {
            top: 2px;
            left: 2px;
        }
        img2 {
            top: 2px;
            left: 202px;
        }
        img3 {
            top: 202px;
            left: 2px;
        }
        img4 {
            top: 202px;
            left: 202   px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="frame">
            <div class="img-wrapper img1">
                <img src="images/dog1.jpg" alt="">
            </div>
            <div class="img-wrapper img2">
                <img  src="images/dog2.jpg" alt="">
            </div>
            <div class="img-wrapper img3">
                <img src="images/dog3.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
