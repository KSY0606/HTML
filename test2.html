<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        .dog-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .dog-list li {
            float: left;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        .dog-list li img {
            width: 300px;
            height: 250px;
        }
        .dog-list .caption {
            position: absolute;
            top: 250px;
            width: 300px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: all 0.3s;
        }
        .dog-list h3, .dog-list p {
            line-height: 50px;
            text-align: center;
            color: white;
        }
    .dog-list li:hover .caption {
        opacity: 1;
        transform: translateY(-250px);
    }
    </style>
</head>
<body>
    <h2>애완견 종류</h2>
    <div id="container">
        <ul class="dog-list">
            <li>
                <img src="images/dog1.jpg" alt="">
                <div class="caption">
                    <h3>푸들</h3>
                    <p>나이: 14살</p>
                    <p>특징: 조용함,영리함</p>
                </div>
            </li>
            <li>
                <img src="images/dog2.jpg" alt="">
                <div class="caption">
                    <h3>말티즈</h3>
                    <p>나이: 12살</p>
                    <p>특징: 시끄러움,활기참</p>
                </div>
            </li>
            <li>
                <img src="images/dog3.jpg" alt="">
                <div class="caption">
                    <h3>치와와</h3>
                    <p>나이: 10살</p>
                    <p>특징: 겁이 많음</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
