<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환(transition)효과</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid red;
            /*transition-property: width;  전환효과 대상을 설정 
            transition-duration: 2s; 그 대상을 얼마동안 진행하게 할건지 여부 
            transition-timing-function: ease-in;  속도곡선,   ease-in = 느리다가 빨라짐  ease-out = 빠르다가 느려짐 
             transition-delay: 1s; 지연시간  잠시 멈췄다가 진행됨 */
             transition: height 1s, width 1s, border 2s;
        }
        #box:hover {
            width: 200px;
            height: 200px;
            border: 5px dashed yellow;
        }
        img {
            opacity: 0.1; /*투명도*/
            transition: opacity 5s;
        }
        img:hover {
            opacity: 1;
        }
        #tran {
            width: 300px;
            height: 300px;
            background-color: blue;
            transition: border-radius 3s, background-color 3s;
        }
        #tran:hover {
            border-radius: 50%;
            background-color: red;
            
        }

    </style>
</head>
<body>
    <div id="box">
        
        </div>
            <img src="images/귀신.jpg" alt="">
        <div id="tran">

    </div>
</body>
</html>
