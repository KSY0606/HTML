<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vpmokfr7vh"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
    // 16라인  잠실 롯데월드 위치 지도
    var mapOptions = {
        center: new naver.maps.LatLng(37.5112, 127.0981), 
        zoom: 15
    };

    var map = new naver.maps.Map('map', mapOptions);
    
    // 잠실 롯데월드 위치의 마커 표시
    var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.5112, 127.0981),
                map: map
    });

</script>
<div>
    아아아테스트중
</div>
</body>
</html>
