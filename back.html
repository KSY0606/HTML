<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경(background)</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        #box {
            background-color: white;
            border: 1px solid;
            width: 90%; /* 윈도우의 90%만 차지 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>오늘의 뉴스</h1>
        <p>여신금융협회에 따르면 사회적 거리두기가 해제된 지난 4월 전체 카드 승인액은 90조3천억 원으로, 코로나19가 대유행하던 1년 전 같은 달보다 11.0% 증가했습니다.고용 알선, 인력 공급업이나 여행사, 여행 보조 서비스업을 의미하는 사업시설관리 및 사업지원 서비스업은 40.4% 늘었습니다.숙박과 음식점업은 22.9%, 예술·스포츠, 여가 관련 서비스업은 22.0% 증가한 것으로 나타났습니다.</p>
    </div>
</body>
</html>
