<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
       #bodyBack {
        background-color: #FFE08C;
       }
       #ctext {
           color: blue;
       }
       p {
           text-align: center;
       }
       p.target {  /* p태그의 target만 설정할 수 있음 */
           color: #BCE55C;
       }
       .corona {
           background-color: rgb(146,83,235);
       }
    </style>
</head>
<body id="bodyBack">
    <h2>css 선택자 수업</h2>
    <p>프론트엔드 수업 시작</p>
    <p>html 수업 - 홈페이지 뼈대</p>
    <p id="ctext">css 수업 - 디자인, 레이아웃 등</p>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li class="target">html 제작</li>
        <li>css 작업</li>
    </ul>
    <p class="target corona">코로나 떠나시오!!!</p>
</body>
</html>
