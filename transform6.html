<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 관련 속성</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .container {
            border: 1px solid;
            display: inline-block;
            margin-top: 100px;
            margin-left: 100px;
            perspective: 300px;
        }
        .box {
            background-color: #82cbd8;
            transform: rotateY(45deg);
        }
        .inbox {
            background-color: #0d6097;
            transform-origin: left top;
            transform: rotateX(45deg);
        }
        #tr1 {
            transform-style: flat;
        }
        #tr2:hover {
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="tr1">
            <div class="inbox"></div>
        </div>
    </div>
    <div class="container">
        <div class="box" id="tr2">
            <div class="inbox"></div>
        </div>
    </div>
</body>
</html>
