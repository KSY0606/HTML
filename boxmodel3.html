<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <Style>
        * {
            margin: 0;
            padding: 0;
        }
        #area {
            width: 300px;
            height: 300px;
            border: 1px solid;
            padding: 10px;  /* padding: 10px 20px   or  padding: 10px 20px 30px 등 안쪽여백을 이렇게도 만들 수 있다. */
            margin-left: 50px; /* 한쪽바깥면만 띄울 수 있다. */
        }
    </Style>
</head>
<body>
    <div id="area">
        <p>중앙재난안전대책본부는 감염력 소실 여부가 격리 일수의 중요한 기준이라며, 원숭이두창의 경우 코로나19처럼 7일로 정해진 게 아니라고 밝혔습니다.</p>
    </div>
</body>
</html>
